<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Plezmo Story Kit Experience</title>
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link rel="preload" href="./css/index.css" as="style">
        <link rel="preload" href="./js/index.js" as="script">
        <link rel="preload" href="https://threejs.org/build/three.module.js" as="script">
        <link rel="preload" href="https://threejs.org/examples/jsm/loaders/GLTFLoader.js" as="script">
        <link rel="preload" href="https://threejs.org/examples/jsm/loaders/DRACOLoader.js" as="script">
        <link rel="preload" href="./js/lib/OrbitControls.js" as="script">
        <link href="./css/index.css" rel="stylesheet" type="text/css">
        <link href="assets/icons/icon.ico" rel="shortcut icon" type="image/x-icon">
    </head>
    <body onresize="window.location.reload()">
        <div style="height: 30px; padding: 12px 33px; display: flex; align-items: center">
            <a href="https://www.plezmo.com" target="_blank">
                <img src="assets/icons/Group-24252x.png" loading="lazy" width="104" alt="Plezmo Logo" class="plezmo-logo"/>
            </a>
            <p id="modelTitle">Title</p>
        </div>

        <div class="controlsWrapperDiv">
            <button id="resetCamPosButtonId" title="Reset Camera Position"><img src="assets/icons/resetCamera.svg" alt="Reset Camera" loading="lazy"></button>
            <div style="height: 60px; width: 30px;">
                <button id="zoomInButtonId" title="Zoom In"><img src="assets/icons/plus.svg" alt="Zoom In" loading="lazy"></button>
                <button id="zoomOutButtonId" title="Zoom Out"><img src="assets/icons/minus.svg" alt="Zoom Out" loading="lazy"></button>
            </div>
            <button id="replayButtonId" title="Replay"><img src="assets/icons/replay.svg" alt="Replay" loading="lazy"></button>
        </div>

        <div class="nextPrevWrapperDiv">
            <button id="prevButtonId" class="nextPrevButton">&lt; Go Back</button>
            <button id="nextButtonId" class="nextPrevButton">Forward &gt;</button>
        </div>

        <div class="modelInfoWrapper">
            <p id="placeholder" class="modelDescr">3D Animation Build Steps</p>
        </div>

        <div class="footer">
            <p class="footerText">Powered By</p>
            <a href="https://www.plezmo.com" target="_blank">
                <img src="./assets/icons/Group-24252x.png" class="plezmo-logo" loading="lazy" width="60px" alt="Plezmo Logo footer">
            </a>
        </div>
        <script src="./js/index.js" type="module" defer></script>
    </body>
</html>
